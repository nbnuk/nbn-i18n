project.survey.info.methodName.content= Introduzca el nombre del estudio o método de muestreo utilizado para recolectar datos de este estudio (p. ej. 2ha 20 min censo de aves).
project.survey.info.methodAbstract.content=Por favor, describa el método utilizado para recoletar datos para este estudio. En particular, tenga en cuenta la duración del esfuerzo de muestreo, el área cubierta (tamaño y forma), el número de personas en el grupo de muestreo y su experiencia colectiva, y cualquier cosa que pueda afectar a la representatividad de los datos recogidos.
project.survey.info.usageGuide.content=Por favor, describa cualquier restricción y sesgo en el juego de datos que estén asociados con la forma en que se aplicó la metodología de recolección de datos, por ejemplo. Concentración de los puntos de datos a lo largo de las redes de acceso, enfoques dirigidos/no aleatorios que provocan un sesoo hacia determinados factores a expensas de otros factores, etc.





site.metadata.state=Provincia/Territorio




site.details.help=Un sitio debe representar el área más pequeña que contiene todos los datos recolectados en una actividad individual o un evento de estudio. Para crear o editar un sitio, por favor complete al menos todos los campos obligatorios (mostrados con <span class\="req-field"></span> ).




aekos.activity.urlImage=Por favor proporcione una fotografía u otra imagen que represente visualmente el juego de datos o el ambiente del cual se recolectaron los datos
aekos.activity.urlImage.help=Si su juego de datos contiene fotografías del sitio(s) en el que se recolectaron los datos, por favor seleccione uno que se pueda ver como el más representativo del ambiente(s) en el que se recolectaron los datos. Si tiene otros tipos de imágenes que pueden representar los datos visualmente, por favor adjunte uno de ellos
aekos.dataset.site.help=Por favor, describa la extensión geográfica del área dentro de la cual se han recolectado los datos para este juego de datos. P. ej. el área de estudio se extiende hacia el norte hasta las estribaciones del Black Mt. al este hasta Coastal Road, al sur hasta Muddy Creek y al oeste del límite occidental de Dingo Station.
aekos.sampling.design=Por favor, seleccione un diseño de muestreo que describa mejor cómo se estableció su enfoque de recolección de datos
aekos.sampling.design.help=Por favor, seleccione de la lista un diseño de muestreo científico que crea que representa mejor el enfoque de diseño adoptado en la definición de las ubicaciones de estudio de los juegos de datos y los protocolos de seguimiento. Cualquier estudio es un ejercicio de recopilación de información en el que la variación está presente tanto si está bajo el control del recolector de datos como si no. No es posible recopilar información o mediciones sobre cada elemento individual y no hacerlo crea la posibilidad crea la posibilidad de sesgo o error de muestreo. Para minimizar estos tipos o errores y recolectar datos cuantitativos, los oficiales del proyecto diseñan estudios utilizando un programa o diseño de muestreo relevante. Aquí se enumeran algunos diseños de muestreo comunes, pero éstos pueden trasnformarse en diseños personalizados dependiendo del estudio. Para más información busque en Google diseño experimental.
aekos.measurement.theme.help=Los datos pueden ser observaciones directas o mediciones recopiladas de una fuente (datos sin procesar) o derivadas de otras fuentes como los registros de precipitaciones de la Oficina de Meterología, valores extraídos de capas espaciales de Geoscience Australia (datos derivados). Estos pueden dividirse en diferentes tipos de datos como datos continuos (números reales con valores decimales, p. ej., temperatura, altura, peso), datos de recuento (números positivos 1,2,3..), datos binarios (1/0, sí/no, verdadero/falso), datos categóricos ( p. ej., clases como índice de abundancia-cobertura de Braun-Blanquet, tipo de sangre, clases de edad) y ordinales (puntuación relativa usada especialmente para la información de clasificación). Los datos multivariados son menos comunes.
aekos.method.name=¿Cuál es el nombre del método utilizado para recopilar datos?
aekos.method.name.help=Por favor, introduzca el nombre del método utilizado para recopilar datos para el juego de datos.
aekos.method.description=Por favor, describa el método utilizado para recopilar los datos.
aekos.other.artefacts=¿Qué otra información fue recopilada como parte del juego de datos para posterior identificación, análisis y/o mantenimiento de registros?
aekos.other.artefacts.help=Seleccione otra información (p. ej. cupones, análisis y/o mantenimiento de registros) recolectada para este juego de datos del menú desplegable.
aekos.legalCustodianOrganisation.help=Seleccione la organización que se considera el custodio del juego de datos. Si la organización requerida no está en la lista, por favor seleccione Otro - Por favor, sugiera y proporcione el nombre de la organización. Por favor, especifique la organización que tiene los derechos de propiedad intelectual sobre los juegos de datos. Generalmente esto es propiedad de la organización del autor (es) cuando fue concedida la subvención para la investigación. En los contratos de investigación, se describe la propiedad intelectual y puede implicar a muchas organizaciones colaboradoras. Si este es el caso, la organización sénior necesita ponerse en contacto con coautores y negociar qué organización asumirá la responsabilidad de los derechos del juego de datos.



project.works.mapConfiguration.associatedSites.help=Los sitios listados aquí podrán ser seleccionados en el formulario de recolección de datos. Si no desea que un sitio en particular esté disponible para la selección, haga clic en la flecha para moverla a la columna \'Sitios asociados con el proyecto\'. Tenga en cuenta que la lista blanca debe tener al menos un sitio asociado a ella.

# Used on the hub administration content settings page.



project.survey.info.methodType.content=¿Se están recolectando datos utilizando un método de observación humana oportunista ad hoc o un protocolo de estudio/muestreo sistemático? Si es sistemático, debe incluir al menos un medio para describir la metodología y/o el protocolo de muestreo utilizado. Por favor, incluya también cualquier variación aplicada al método publicado.
project.survey.info.dataManagementPolicyDescription.content=Por favor, proporcione una descripción de la política de gestión de datos. Esto incluye la forma en que los datos se recolectan, gestionan, almacenan, conservan, etc. y cómo se gestionan los datos y la privacidad personal.
project.survey.info.alertText.1=\                            POR FAVOR, TENGA EN CUENTA\: Es importante describir completamente el estudio para informar a los usuarios que aportan información de datos sobre el estudio. También es de vital importancia documentar esta información para que los usuarios de los datos puedan entender cómo fue recolectada, gestionada, conservada y garantizada su calidad; cómo pueden usarla y citarla; etc. 







