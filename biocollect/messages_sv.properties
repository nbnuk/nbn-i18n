project.survey.info.isDataManagementPolicyDocumented.content=Indikera hurvida en data-hateringsplan har förberetts för detta data-set. Om 'Ja', måste du ange detaljer för planen i minst en av de obligatoriska kategorierna.
project.survey.info.dataManagementPolicyDescription.content=Ange en beskriving av data-hateringsplanens policy. Detta inkluderar hur data samlas, behandlas, sparas, osv. och hur data samt personlig integritet behandlas.
