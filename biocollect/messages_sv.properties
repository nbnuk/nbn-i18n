project.survey.info.nonTaxonomicAccuracy.content=Indikera kategorin som bäst reflekterar den minst  träffsäkra bokföringen i data-settet med hänvisning till icke-biologisktmångfaldiga-attribut.
project.survey.info.dataQualityAssuranceMethod.content=Indikera alla data-kvalitets-försäkrings-metoder som du applicerat i fångst och överseende av data-settet.
project.survey.info.dataQualityAssuranceDescription.content=Beskriv metoderna som använts för kvalitets-försäkring av data-settet under både fångst och post-processing. Detta är viktigt för att andra användare ska förstå processen applicerad till datan för att verifiera eller förbättra dess kvalitet för användning.
