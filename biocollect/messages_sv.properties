project.survey.info.reliabilityTag.content=Dessa taggar är en indikator för användare av din data hur säker du är på träffsäkerheten av datan i varje av de 4 platser som är viktiga för forskare. Det är viktigt att ärligt reflektera över din data för att tillåta andra att göra informerade beslut om dess lämplighet för deras egna bruk. Generellt bör kategoriseringen reflektera träffsäkerheten av bökföringarna med lägst kvalitet i data-settet.
