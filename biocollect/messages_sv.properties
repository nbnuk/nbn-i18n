project.survey.info.alertText.1=VAR GOD NOTERA\: Det är viktigt att fullt beskriva undersökningen för att informera användare som bidrar med data-information om undersökningen. Det är också väldigt viktigt att dokumentera denna information så att användare av datan kan förstå hur den samlades in, behandlades och kvalitets-kollades; hur de kan använda och citera den osv.
