196=Este é um ambiente sandbox para uploads de dados, para permitir que os utilizadores visualizem seus dados com ferramentas de mapeamento e análise.
197=1. Carregar dados aqui
198=Por favor, note que para os registos de um conjunto de dados serem efetivamente detectáveis e poderem ser mapeados é preciso que cumpram um conjunto mínimo de normas. Os dados devem incluir, no mínimo\: <code>scientificName </code>/<code>vernacularName</code> para identificar o organismo e <code>eventDate</code>, <code>decimalLatitude</code> e <code>decimalLongitude</code>  para indicar onde e quando ocorreu a ocorrência. Os dados precisam ter uma coluna de identificador exclusivo - <code>catalogNumber</code> ou <code>occurrenceID</code> com um valor único para cada registo. O número de colunas deve corresponder ao número de cabeçalhos de coluna (problemas com isso geralmente indicam vírgulas e/ou quebras de linha nos campos). <br/> Campos adicionais aumentarão a usabilidade dos dados.
199=Campos adicionais aumentarão a usabilidade dos dados.
200=Esta ferramenta aceita valores separados por vírgula (CSV) e dados separados por tabuladores.<br/>Para colar os seus dados, clique no rectângulo abaixo, e digite <kbd><kbd>ctrl</kbd> + <kbd>V</kbd></kbd> (Windows) ou <kbd><kbd>&\#8984;</kbd> + <kbd>V</kbd></kbd> (OS X). Para uma grande quantidade de dados, isso pode demorar algum tempo para ser separado.
201=Para colar os dados, clique no retângulo abaixo e digite
202=Este é um ambiente sandbox para carregamentos de dados, para permitir que os utilizadores visualizem os seus dados com ferramentas ALA. Este é actualmente um recurso <strong>experimental</strong> do Atlas.<br/>Os dados enviados serão <strong>excluídos periodicamente</strong> do sistema.<br/>Esta ferramenta aceita folhas de Excel e ficheiros <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Comma-separated_values">CSV</a> . Para ficheiros grandes, recomenda-se que estes sejam os arquivos estejam <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Zip_(file_format)">comprimidos (ZIP)</a> antes de serem carregados.
203=2. Verifique a nossa interpretação inicial
204=Ajustar os cabeçalhos que foram correspondidos incorretamente usando as caixas de texto. Os campos marcados a <strong>amarelo</strong> não foram combinados com um campo reconhecido (<a href\="http\://rs.tdwg.org/dwc/terms/" target\="_blank">dos termos darwin core</a>).<br/>Após ajustar, clique
205=Após ajustar, clique
