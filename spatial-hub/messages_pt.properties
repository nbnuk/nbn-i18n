209=As tabelas abaixo exibem os primeiros registos e a nossa interpretação. O <strong>valor processado</strong>mostra os resultados de correspondência de nomes, identificação de dados sensíveis e geocodificação reversa quando as coordenadas foram fornecidas.<br/>Se estiver satisfeito com o processamento inicial, por favor, dê um nome ao seu conjunto de dados e faça o carregamento para a sandbox. Isso processará todos os registros e permitirá que visualize os seus dados no mapa.
