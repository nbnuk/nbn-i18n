283=As cores nas camadas são como semáforos. Verde implica que a camada é não tem correlação com todas as camadas selecionadas, laranja implica alguma correlação, enquanto vermelho implica alta correlação. À medida que seleciona camadas, as cores alteram para refletir a correlação com as camadas já selecionadas. Por exemplo, uma camada vermelha implica alta correlação com pelo menos uma camada selecionada, enquanto uma camada verde implica pouca ou nenhuma correlação com qualquer camada selecionada
