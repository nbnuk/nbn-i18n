195=Recargando
196=Este es un entorno de pruebas para subir datos, para permitir a los usuarios ver sus datos con herramientas de mapeo y análisis.
197=1. Cargar los datos aquí
198=Por favor, tenga en cuenta que para que los registros de un juego de datos puedan ser encontrados eficazmente y puedan ser mapeados, es necesario cumplir con una serie de condiciones. Los datos deben incluir, como mínimo\: <code>scientificName</code>/<code>vernacularName</code> para identificar el organismo y <code>eventDate</code>,<code>decimalLatitude</code> y <code>decimalLongitude</code> para indicar cuándo y dónde tuvo lugar la observación. Los datos deben tener una única columna de identificación, bien <code>catalogNumber</code> o <code>occurrenceID</code>, con un valor único para cada registro. El número de columnas debe coincidir con el número de encabezamientos de columna (los problemas con esto, a menudo indican que los campos contienen comas y/o saltos de línea).<br/>Los campos adicionales aumentarán la facilidad de uso de los datos.
199=-
200=Esta herramienta acepta valores separados por comas (CSV) y datos separados por tabuladores.<br/>Para pegar sus datos, pulse <kbd><kbd>ctrl</kbd> + <kbd>V</kbd></kbd> (Windows) o <kbd><kbd>&\#8984;</kbd> + <kbd>V</kbd></kbd> (OS X) y haga clic en el botón de comprobar datos. Para una gran cantidad de datos, el análisis puede llevar bastante tiempo. 
201=-
202=Esto es un entorno de pruebas para subir datos, para permitir a los usuarios visualizar sus datos con herramientas del Portal de Datos. Actualmente, esta es una característica <strong>experimental</strong> del Portal. <br/>Los datos subidos serán <strong>borrados periódicamente</strong> del sistema.<br/>Esta herramienta acepta hojas de cálculo de Excel <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Comma-separated_values">y archivos CSV</a>. Para archivos más grandes, se recomienda que los archivos <a target\="_blank" href\="https\://en.wikipedia.org/wiki/Zip_(file_format)">sean comprimidos</a> antes de subirlos.
203=2. Revisa nuestra interpretación inicial
204=Ajuste los encabezados que han sido emparejados incorrectamente utilizando los cuadros de texto. Para los campos marcados en <strong>amarillo</strong> no se ha encontrado correspondencia con un nombre de campo reconocido (<a href\="http\://rs.tdwg.org/dwc/terms/" target\="_blank">términos Darwin Core</a>).<br/>Cuando termine de ajustarlos, haga clic en
205=Después de las modificaciones, haz clic en
206=La primera línea es\:
207=3. Procesar la muestra y subir al entorno de pruebas
208=Campos de índice personalizados
209=Las tablas de más abajo muestran los primeros registros y nuestra interpretación. El <strong>valor procesado</strong>muestra el resultado de la coincidencia de nombre, la búsqueda de datos confidenciales y la geocodificación inversa de donde se han proporcionado las coordenadas.<br/> Si está satisfecho con el procesamiento inicial, por favor dé un nombre a su juego de datos y súbalo al entorno de pruebas. Con esto se procesarán todos los registros y le permitirá visualizar sus datos en un mapa.
