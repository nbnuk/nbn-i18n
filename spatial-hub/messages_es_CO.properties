283=Los colores frente a las capas son como semáforos. El verde implica que la capa no está correlacionada con todas las capas seleccionadas, el naranja implica cierta correlación, mientras que el rojo implica alta correlación. A medida que selecciona capas, los colores cambian para reflejar la correlación con las capas ya seleccionadas. Por ejemplo, una capa roja implica una alta correlación con al menos una capa seleccionada, mientras que una capa verde implica poca o ninguna correlación con cualquier capa seleccionada
